<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>
<body>
    <div class="container">
        <h1>Our Reviews</h1>
        <div class="review-box">
            <div class="headshot">
                <div class="box box-bottom"></div>
                <div class="box box-top">
                    <img src="img/img-1.png" alt="Portrait of a woman smiling softly against a neutral background">
                </div>
                <div class="quotes"></div>
            </div>
            <h4>Susan Smith</h4>
            <h3>Web developer</h3>
            <p>I love building websites that help businesses grow.</p>
            <div class="navigation">
                <a href="#"><ion-icon name="chevron-back-outline" class="ion-icon left"></ion-icon></a>
                <a href="#"><ion-icon name="chevron-forward-outline" class="ion-icon right"></ion-icon></a>
            </div>
            <a href="#" class="btn">Surprise me</a>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
